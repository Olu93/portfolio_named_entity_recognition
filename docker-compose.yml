version: '3.8'

services:
  ner-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount the files directory to persist model files and data
      - ./files:/app/files
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 